<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K'oxol</title>
    
    <!-- Precargar Google Translate -->
    <link rel="preconnect" href="https://translate.google.com">
    <link rel="dns-prefetch" href="//translate.google.com">
    
    <!-- Script de Google Translate - DEBE IR EN HEAD -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        console.log('ðŸŒ Inicializando Google Translate...');
        
        // Esperar un poco para que React monte los componentes
        setTimeout(() => {
          const desktopElement = document.getElementById('google_translate_element');
          
          if (desktopElement && !desktopElement.hasChildNodes()) {
            console.log('âœ… Inicializando traductor en desktop/mobile');
            new google.translate.TranslateElement({
              pageLanguage: 'es',
              includedLanguages: 'en,es,fr,de,it,pt',
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              autoDisplay: false
            }, 'google_translate_element');
          }
        }, 100);
      }
      
      // Reiniciar cuando la pÃ¡gina cambie (para React Router)  asdasdasd
      if (typeof window !== 'undefined') {
        window.addEventListener('load', () => {
          setTimeout(googleTranslateElementInit, 500);
        });
      }
    </script>
    <script 
      type="text/javascript" 
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
